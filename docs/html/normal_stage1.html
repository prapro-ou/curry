<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rakutankaihi.com</title>
<link rel="stylesheet" href="css/dialog.css">
<link rel="stylesheet" href="css/normal_stage.css">
</head>
<body>

<div id="background">
    <button id="startButton">Game Start!</button>
</div>

<canvas id="can"></canvas>

<div id="customModal" class="modal">
    <div class="modal-content">
        <p id="modalMessage"></p>
        <div class="modal-buttons">
            <button id="modalOK">OK</button>
        </div>
    </div>
</div>

<div id="overlay" class="overlay"></div>

<audio id="panchi_sound">
    <source src = "sound/panchi_sound.mp3" type="audio/mp3">
</audio>
<audio id="recovery_sound">
    <source src = "sound/recovery_sound.mp3" type="audio/mp3">
</audio>
<audio id="game_over_sound">
    <source src = "sound/game_over_sound.mp3" type="audio/mp3">
</audio>
<audio id="whale_sound">
    <source src = "sound/whale_sound.mp3" type="audio/mp3" controls>
</audio>
<audio id="normal_stage_bgm">
    <source src = "sound/normal_stage_bgm.mp3" type="audio/mp3">
</audio>
<audio id="damage_received_sound">
    <source src = "sound/damage_received_sound.mp3" type="audio/mp3">
</audio>
<audio id="shusseki_sound">
    <source src = "sound/shusseki_sound.mp3" type="audio/mp3">
</audio>

<script src="js/const_normal_stage.js"></script>
<script src="js/stage1_map.js"></script>
<script src="js/item.js"></script>
<script src="js/hp.js"></script>
<script src="js/whale.js"></script>
<script src="js/rakutankun.js"></script>
<script src="js/enemy.js"></script>
<script src="js/main_normal_stage1.js"></script>
</body>
</html>
