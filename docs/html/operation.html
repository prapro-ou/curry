    <h1>ゲーム開始と操作方法</h1>
    <li>マップの画面が表示されたら、ステージを選択しよう(渦の上でＧキーを押す)</li>
    <li>ステージを選択すると、らくたん君がステージに潜るよ</li>
    <li>らくたん君をAで右移動、Dで左移動で操作して、単位や出席点を集めよう！</li>
    <li>敵に三回当たるとゲームオーバーだよ</li>
    <li>敵はＨキーで左パンチ、Ｊキーで前パンチ、Ｌキーで右パンチができるので倒そう！</li>
    <li>ボスステージでは、それぞれのボスボスを倒すとステージクリアだよ</li>
