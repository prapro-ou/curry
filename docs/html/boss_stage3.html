<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="normal_stage.css">
        <link rel="stylesheet" href="dialog.css">
    </head>
    <body>
        <div id="background">
            <button id="startButton">Game Start!</button>
        </div>

        <div id="customModal" class="modal">
            <div class="modal-content">
                <p id="modalMessage"></p>
                <div class="modal-buttons">
                    <button id="modalOK">OK</button>
                </div>
            </div>
        </div>

        <div id="overlay" class="overlay"></div>

        <canvas id="can"></canvas>

        <audio id="pen_sound">
            <source src = "panchi_sound.mp3" type="audio/mp3">
        </audio>        
        <audio id="recovery_sound">
            <source src = "recovery_sound.mp3" type="audio/mp3">
        </audio>
        <audio id="game_over_sound">
            <source src = "game_over_sound.mp3" type="audio/mp3">
        </audio>
        <audio id="boss_stage_bgm">
            <source src = "boss_stage_bgm.mp3" type="audio/mp3">
        </audio>
        <audio id="damage_received_sound">
            <source src = "damage_received_sound.mp3" type="audio/mp3">
        </audio>
        <audio id="treasure_box_sound">
            <source src = "treasure_box_sound.mp3" type="audio/mp3">
        </audio> 
        <audio id="fire_attack_sound">
            <source src = "fire_attack_sound.mp3" type="audio/mp3">
        </audio> 
        <audio id="ink_sound">
            <source src = "ink_sound.mp3" type="audio/mp3">
        </audio> 
        <audio id="tentacle_sound">
            <source src = "tentacle_sound.mp3" type="audio/mp3">
        </audio> 

        
        
        <script src="const_boss_stage1.js"></script>
        <script src="boss_tako_map.js"></script>
        <script src="boss.js"></script>
        <script src="hp.js"></script>
        <script src="boss_rakutankun.js"></script>
        <script src="clear_boss_stage1.js"></script>
        <script src="main_boss_stage3.js"></script>
    </body>
</html>
