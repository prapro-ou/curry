<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>rakutankaihi</title>
        <link rel="stylesheet" href="../css/boss_stage.css">
        <link rel="stylesheet" href="../css/dialog.css">

    </head>
    <body>
        <div id="background">
            <button id="startButton">Game Start!</button>
        </div>

                    <button id="modalOK">OK</button>
                </div>
            </div>
        </div>

        <div id="overlay" class="overlay"></div>

        <canvas id="can"></canvas>
       
        <audio id="recovery_sound">
            <source src = "../sound/recovery_sound.mp3" type="audio/mp3">
        </audio>
        <audio id="game_over_sound">
            <source src = "../sound/game_over_sound.mp3" type="audio/mp3">
        </audio>
        </audio>
        <audio id="boss_stage_bgm">
            <source src = "../sound/boss_stage_bgm.mp3" type="audio/mp3">
        </audio>
        </audio>

        </audio>
        <audio id="sake_attack_sound">
            <source src = "../sound/sake_attack_sound.mp3" type="audio/mp3">
        </audio>
        <audio id="panchi_sound">

        </audio>
        <audio id="treasure_box_sound">

        </audio>

        </audio>  
        <audio id="Mini_blobfish_sound">
            <source src = "../sound/Mini_blobfish_sound.mp3" type="audio/mp3">
        </audio>  


        <script src="../js/const_boss_stage2.js"></script>
        <script src="../js/boss_blobfish_map.js"></script>
        <script src="../js/boss_blobfish_stage4.js"></script>
        <script src="../js/hp.js"></script>
        <script src="../js/boss_stage2_rakutankun.js"></script>
        <script src="../js/clear_stage2.js"></script>
        <script src="../js/main_boss_stage4.js"></script>
