<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="boss_stage.css">
        <link rel="stylesheet" href="dialog.css">

    </head>
    <body>
        <div id="background">
            <button id="startButton">Game Start!</button>
        </div>

        <div id="customModal" class="modal">

                <p id="modalMessage"></p>
                <div class="modal-buttons">
                    <button id="modalOK">OK</button>
                </div>
            </div>
        </div>

        <div id="overlay" class="overlay"></div>

        <canvas id="can"></canvas>
              
        <audio id="recovery_sound">
            <source src = "recovery_sound.mp3" type="audio/mp3">
        </audio>
        <audio id="game_over_sound">
            <source src = "game_over_sound.mp3" type="audio/mp3">
        </audio>
        </audio>
        <audio id="boss_stage_bgm">
            <source src = "boss_stage_bgm.mp3" type="audio/mp3">
        </audio>
        </audio>
        <audio id="damage_received_sound">
            <source src = "damage_received_sound.mp3" type="audio/mp3">
        </audio>
        <audio id="sake_attack_sound">
            <source src = "sake_attack_sound.mp3" type="audio/mp3">
        </audio>
        <audio id="panchi_sound">
            <source src = "panchi_sound.mp3" type="audio/mp3">
        </audio>
        <audio id="treasure_box_sound">
            <source src = "treasure_box_sound.mp3" type="audio/mp3">
        </audio>        
        <audio id="boss2_foot_sound">
            <source src = "boss2_foot_sound.mp3" type="audio/mp3">
        </audio>  
        <audio id="boss2_run_sound">
            <source src = "boss2_run_sound.mp3" type="audio/mp3">
        </audio>  
        <audio id="MeatBall_sound">
            <source src = "MeatBall_sound.mp3" type="audio/mp3">
        </audio>  
        <audio id="Mini_blobfish_sound">
            <source src = "Mini_blobfish_sound.mp3" type="audio/mp3">
        </audio>  

        <script src="const_boss_stage2.js"></script>
        <script src="boss_blobfish_map.js"></script>
        <script src="boss_blobfish.js"></script>
        <script src="hp.js"></script>
        <script src="boss_stage2_rakutankun.js"></script>
        <script src="clear_stage2.js"></script>
        <script src="main_boss_stage2.js"></script>

</html>
